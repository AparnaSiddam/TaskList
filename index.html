<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="styles.css">
    <title>taskList</title>
</head>
<body>
    <h1 class="display-4 text-center mt-3">Task List</h1>

    <div class="container mt-3">
        <form>
            <div class="form-group">
                <label for="inPut">Enter Task:</label>
                <input type="text" class="form-control form-control-lg mt-1" id="inPut">
            </div>
            <div class="form-group mt-3">
                <label for="filter">Filter Task:</label>
                <input type="text" class="form-control form-control-lg mt-1" id="filter">
            </div>

            <input type="submit" value="Add Task" id="btn1" class="btn btn-success">

        </form>

        <ul class="list-group mt-3">

        </ul>

        <button class="btn btn-danger text-white" id="clear">Clear Tasks</button>

    </div>
    <script src="app.js"></script>
</body>
</html>
